<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/base.css"/>
</head>
<body>
<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <input id="new-todo" type="text" placeholder="接下来需要完成什么事"/>
    </header>
    <section id="main">
        <input id="toggle-all" type="checkbox"/>
        <label for="toggle-all">完成</label>
        <ul id="todo-list"></ul>
    </section>
    <footer id="footer"></footer>
</section>
<div id="info">
    <p>双击开始编辑元素</p>


</div>
<script type="text/template" id="item-template">
    <div class="view">
        <input class="toggle" type="checkbox" <%= completed?'checked':'' %> />
        <label><%- title %></label>
        <button class="destroy"></button>
    </div>
    <input class="edit" type="text" value="<%- title %>"/>
</script>
<script type="text/html" id="stats-template">
    <span id="todo-count">
    <strong><%= remaining %></strong> 
    <%= remaining===1? 'item':'items' %> left
    </span>
    <ul id="filters">
        <li>
            <a class="selected" href="#/">全部</a>

        </li>
        <li><a href="#/active">未完成</a></li>
        <li><a href="#/completed">已完成</a></li>
    </ul>
    <% if(completed){ %>
    <button id="clear-completed">清除所有已完成 (<%= completed %>)</button>
    <% } %>

</script>



<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>

<script src="http://cdn.bootcss.com/lodash.js/3.9.3/lodash.js"></script>
<script src="http://cdn.bootcss.com/backbone.js/1.2.1/backbone-min.js"></script>
<script src="http://cdn.bootcss.com/backbone-localstorage.js/1.1.16/backbone.localStorage.js"></script>
<script src="js/model/todo.js"></script>
<script src="js/collections/todos.js"></script>
<script src="js/views/todosView.js"></script>
<script src="js/views/appView.js"></script>
<script src="js/routers/router.js"></script>
<script src="js/main.js"></script>
<script>
    $(function(){
        new app.AppView();
    })
</script>
</body>
</html>
